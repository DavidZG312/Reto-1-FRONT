<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/global.css" type="text/css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Registro</title>
</head>

<body class="register-body">
    <div class="register-contain">
        <div class="register-container-title">
            <h1>
                Registrarse
            </h1>
        </div>
        <p class="register-label">Email:</p>
        <input id="email" class="register-input" type="email" onblur="correoExiste()" />
        <p class="register-label">Nombre:</p>
        <input id="name" class="register-input" type="text" />
        <p class="register-label">Contraseña:</p>
        <input id="password" class="register-input" type="password" />
        <p class="register-label">Repetir Contraseña:</p>
        <input id="repeatPassword" class="register-input" type="password" />
        <div class="register-label">
            <div style="width: 50%; display: inline-block; text-align: center;">
                <button onclick="validacionRegistro()">
                    Registrarme
                </button>
            </div>
            <div style="width: 49%; display: inline-block; text-align: center;">
                <a href="index.html" style="text-decoration: none;">
                    Iniciar Sesión
                </a>
            </div>

        </div>
    </div>
</body>
<script src="js/register.js" type="text/javascript"></script>

</html>
