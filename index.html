<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/global.css" type="text/css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Iniciar Sesión</title>
</head>

<body class="login-body">
    <div class="login-contain">
        <div class="login-container-title">
            <h1>
                Iniciar Sesión
            </h1>
        </div>
        <p class="login-label">Email:</p>
        <input id="email" class="login-input" type="email" />
        <p class="login-label">Contraseña:</p>
        <input id="password" class="login-input" type="password" />
        <div class="login-label">
            <div style="width: 50%; display: inline-block; text-align: center;">
                <button onclick="iniciarSesion()">
                    Iniciar Sesion
                </button>
            </div>
            <div style="width: 49%; display: inline-block; text-align: center;">
                <a href="register.html" style="text-decoration: none;">
                    Registrarme
                </a>
            </div>

        </div>
    </div>
</body>
<script src="js/login.js" type="text/javascript"></script>

</html>
